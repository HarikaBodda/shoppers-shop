      <div class="col-lg-7 col-md-8 col-xs-12 col-sm-12 login_form ">
        <div class="row head">
          <div class="card">
            <div class="login-box">
              <div class="login-snip">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
                <label for="tab-1" class="tab">Login</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up">
                <label for="tab-2" class="tab">SignUp</label>
                <div class="login-space">
                  <div class="login">
                    <div class="group">
                      <label for="user" class="label">Username</label>
                      <input id="user" type="text" class="input" placeholder="Enter your username">
                    </div>
                    <div class="group">
                      <label for="pass" class="label">Password</label>
                      <input id="pass" type="password" class="input" data-type="password"
                        placeholder="Enter your password">
                    </div>
                    <div class="group">
                      <input id="check" type="checkbox" class="check" checked>
                      <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                      <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot">
                      <a href="#">Forgot Password?</a>
                    </div>
                  </div>
                  <form class="sign-up-form" #signUpForm="ngForm" >
                    <div class="row">
                      <div class="form-group group col-lg-6 col-sm-12">
                        <div class="input-gap">
                          <label for="fname" class="label">First Name</label>
                          <input name="fname" type="text" class="input" placeholder="Enter First Name" ngModel>
                        </div>
                      </div>
                      <div class="form-group group col-lg-6 col-sm-12">
                        <div class="input-gap">
                          <label for="lname" class="label">Last Name</label>
                          <input name="lname" type="text" class="input" placeholder="Enter Last Name" ngModel>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group group col-lg-6 col-sm-12">
                        <div class="input-gap">
                          <label for="aadhar" class="label">Aadhar Number</label>
                          <input name="aadhar" type="text" class="input" placeholder="Enter Aadhar Number" ngModel>
                        </div>
                      </div>
                      <div class="form-group group col-lg-6 col-sm-12">
                        <div class="input-gap">
                          <label for="pan" class="label">PAN Number</label>
                          <input name="pan" type="text" class="input" placeholder="Enter PAN Number" ngModel>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group group col-lg-5 col-sm-12">
                        <div class="input-gap-phone">
                          <label for="phone" class="label">Phone Number</label>
                          <input name="phone" type="text" class="input" placeholder="Enter Phone Number" ngModel>
                        </div>
                      </div>
                      <div class="form-group group col-lg-4 col-sm-12">
                        <div class="input-gap-otp">
                          <label for="potp" class="label">Otp</label>
                          <input name="potp" type="text" class="input" placeholder="Enter Otp" ngModel>
                        </div>
                      </div>
                      <div class="form-group group col-lg-3 col-sm-12">
                        <div>
                          <button type="submit" class="button-phone" value="Verify" ngModel>Verify</button>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group group col-lg-5 col-sm-12">
                        <div class="input-gap-phone">
                          <label for="email" class="label">Email</label>
                          <input name="email" type="text" class="input" placeholder="Enter Email" ngModel>
                        </div>
                      </div>
                      <div class="form-group group col-lg-4 col-sm-12">
                        <div class="input-gap-otp">
                          <label for="eotp" class="label">Otp</label>
                          <input name="eotp" type="text" class="input" placeholder="Enter Otp" ngModel>
                        </div>
                      </div>
                      <div class="form-group group col-lg-3 col-sm-12">
                        <div>
                          <button type="submit" class="button-phone" value="Verify" ngModel>Verify</button>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group group col-lg-6 col-sm-12">
                        <div class="input-gap">
                          <label for="peraddress" class="label">Permanent Address</label>
                          <input name="peraddress" type="text" class="input" placeholder="Enter your Permanent Address" ngModel>
                        </div>
                      </div>
                      <div class="form-group group col-lg-6 col-sm-12">
                        <div class="input-gap">
                          <label for="preaddress" class="label">Present Address</label>
                          <input name="preaddress" type="text" class="input" placeholder="Enter your Present Address" ngModel>
                        </div>
                      </div>
                    </div>
                    <div class="group btnn">
                      <button type="submit" class="button" value="Sign Up">SignUp</button>
                    </div>
                    <div class="hr"></div>
                    <div class="foot">
                      <label for="tab-1">Already Member?</label>
                    </div>
                  </form>
                </div>
              </div>
