<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<p>{{productDeleteMessage}}</p>
<div class="container">
    <div class="row">
      <div class="col-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Product Image</th>
                    <th scope="col">Brand Name</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Color</th>
                    <th scope="col">Size</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of productList">
                <tr>
                    <th scope="row">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value=""
                                id="flexCheckDefault1" checked />
                        </div>
                        
                    </th>
                    <td><img src="{{item.url}}" alt=""></td>
                    <td>{{item.bname}}</td>
                    <td>{{item.pname}}</td>
                    <td>{{item.pprice}}</td>
                    <td>{{item.items}}</td>
                    <td>{{item.pcolor}}</td>
                    <td>{{item.psize}}</td>
                    <td>
                        <fa-icon  (click)="deleteProduct(item.id)" [icon]="faTrash" class="fa-solid icon"></fa-icon>
                        <a class="adjust-update-link" routerLink="/seller-update-product/{{item.id}}"><fa-icon [icon]="faEdit" class="fa-solid icon"></fa-icon></a>
                    </td>
                </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
