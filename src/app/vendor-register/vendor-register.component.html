<body class="config">
    <div id="app">
      <!--====== App Content ======-->
      <div class="app-content">
        <!--====== Section 1 ======-->
        <div class="u-s-p-y-60">
          <!--====== Section Content ======-->
          <div class="section__content">
            <div class="container">
              <div class="breadcrumb">
                <div class="breadcrumb__wrap">
                  <ul class="breadcrumb__list">
                    <li class="has-separator">
                      <a href="index.html">Home</a>
                    </li>
                    <li class="is-marked">
                      <a href="signup.html">Signup</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--====== End - Section 1 ======-->
  
        <!--====== Section 2 ======-->
        <div class="u-s-p-b-60">
          <!--====== Section Intro ======-->
          <div class="section__intro u-s-m-b-60">
            <div class="container">
              <div class="row">
                <div class="col-lg-12">
                  <div class="section__text-wrap">
                    <h1 class="section__heading u-c-secondary">
                       VENDOR REGISTRATION FORM
                    </h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--====== End - Section Intro ======-->
  
          <!--====== Section Content ======-->
          <div class="section__content">
            <div class="container">
              <div class="row row--center">
                <div class="col-lg-6 col-md-8 u-s-m-b-30">
                  <div class="l-f-o">
                    <div class="l-f-o__pad-box">
                      <h1 class="gl-h1">PERSONAL INFORMATION</h1>
                      <form class="l-f-o__form">
                        <div class="gl-s-api">
                          <div class="u-s-m-b-15">
                            <button
                              class="gl-s-api_btn gl-s-api_btn--fb"
                              type="button"
                            >
                              <i class="fab fa-facebook-f"></i>
  
                              <span>Signup with Facebook</span>
                            </button>
                          </div>
                          <div class="u-s-m-b-30">
                            <button
                              class="gl-s-api_btn gl-s-api_btn--gplus"
                              type="button"
                            >
                              <i class="fab fa-google"></i>
  
                              <span>Signup with Google</span>
                            </button>
                          </div>
                        </div>
                        <div class="u-s-m-b-30">
                          <label class="gl-label" for="reg-aadhar">
                            AADHAR NUMBER *
                          </label>
  
                          <input
                            class="input-text input-text--primary-style"
                            type="number"
                            id="reg-aadhar"
                            placeholder="Enter the Aadhar Number"
                            required
                          />
                        </div>
  
                        <div class="u-s-m-b-30">
                          <label class="gl-label" for="reg-pan">
                            PAN NUMBER *
                          </label>
  
                          <input
                            class="input-text input-text--primary-style"
                            type="text"
                            id="reg-pan"
                            placeholder="Enter the PAN Number"
                            required
                          />
                        </div>
  
                        <div class="u-s-m-b-30">
                          <label class="gl-label" for="reg-phone">
                            PHONE NUMBER *
                          </label>
  
                          <input
                            class="input-text input-text--primary-style"
                            type="number"
                            id="reg-phone"
                            placeholder="Enter the Phone Number"
                            required
                          />
                          <button class="button btn" type="button">
                            Send OTP
                          </button>
                        </div>
  
                        <div class="u-s-m-b-30">
                          <label class="gl-label" for="reg-otp">OTP *</label>
  
                          <input
                            class="input-text input-text--primary-style"
                            type="number"
                            id="reg-otp"
                            placeholder="Enter the OTP"
                            required
                          />
                          <button class="button btn" type="button">Verify</button>
                        </div>
  
                        <div class="u-s-m-b-30">
                          <label class="gl-label" for="reg-ref">
                            REFERENCE NUMBER *
                          </label>
  
                          <input
                            class="input-text input-text--primary-style"
                            type="number"
                            id="reg-ref"
                            placeholder="Enter the Reference number"
                            required
                          />
                        </div>
                        <div class="u-s-m-b-30">
                          <label class="gl-label" for="reg-preadd">
                            PRESENT ADDRESS *
                          </label>
  
                          <input
                            class="input-text input-text--primary-style"
                            type="text"
                            id="reg-preadd"
                            placeholder="Enter the Present Address"
                            required
                          />
                        </div>
                        <div class="u-s-m-b-30">
                          <label class="gl-label" for="reg-peradd">
                            PERMANENT ADDRESS *
                          </label>
  
                          <input
                            class="input-text input-text--primary-style"
                            type="text"
                            id="reg-peradd"
                            placeholder="Enter the Permanent Address"
                            required
                          />
                        </div>
  
                        <div class="u-s-m-b-30">
                          <label class="gl-label" for="reg-peradd">
                            GST NUMBER *
                          </label>
  
                          <input
                            class="input-text input-text--primary-style"
                            type="text"
                            id="reg-peradd"
                            placeholder="Enter the Permanent Address"
                            required
                          />
                        </div>
  
                        <div class="u-s-m-b-30">
                          <label class="gl-label" for="reg-peradd">
                            UPLOAD FILE *
                          </label>
  
                          <select name="pets" id="pet-select" class="select-space">
                              <option value="">Choose an File</option>
                              <option value="dog">Shop Establishment Doc</option>
                              <option value="cat">Aadhar</option>
                              <option value="hamster">Pan</option>
                            </select>
                          <input
                            class=""
                            type="file"
                            id="reg-peradd"
                            required
                          />
                        </div>
  
                        <div class="u-s-m-b-15">
                          <button
                            class="btn btn--e-transparent-brand-b-2"
                            type="submit"
                          >
                            CREATE
                          </button>
                        </div>
  
                        <a class="gl-link" href="#">Return to Store</a>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--====== End - Section Content ======-->
        </div>
        <!--====== End - Section 2 ======-->
      </div>
      <!--====== End - App Content ======-->
    </div>
  </body>
